<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/people.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />
        <title>People</title>
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" id="feed" class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-heart"></span>
                    </button>
                    <button type="button" id="people" class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                    <button type="button" id="store" class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                    
                    <a class="navbar-brand" href="#">Myntra Social</a>
                </div>
              </div><!-- /.container-fluid -->
            </nav>
        </div>

        <!-- People page content begin -->
        <div>
            <div class="row">
                <!-- Follow Feed page content begin -->
                    <div class="content">
                        <h2>Following</h2>
                        <div id="follow-page">
                            <div class="text-center">
                                <ul class="list-unstyled">
                                </ul>
                            </div>
                        </div>
                        <div id="people-follow-detail-page" class='hide'>

                            div.align-center>ul.list-unstyled>li*4>(div>img[src=http://placehold.it/350X350/444444/cccccc&text=DEMO-$$])+(div>(h3{TITLE $$}+div>ul>li{INFO $$}*3))
                        </div>
                    </div>
                <!-- End -->
                 <!-- <div>
                    <div class="page-header">
                        <h2>Following</h2>
                    </div>
                    <ul class="list-group">
                       <li class="list-group-item" id="user1">
                                 <img src="img/mymanga.jpg" class="img-circle" width="50" height="50">
                                 MR 5 
                                 <span class="pull-right">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                 </span>
                                 <progress value="22" max="100"></progress>
                        </li>    
                    </ul>
                 </div> -->
                 <!-- Follow Feed page content begin -->

                 <div>
                    <button type="button" class="btn btn-default btn-lg btn-block">Recommended</button>
                      <ul class="list-group">
                       <li class="list-group-item">
                                 <img src="img/cecil-avatar.jpg" width="50" height="50">
                                 MR 5 
                                 <span class="pull-right">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true" align="right"></span>
                                 </span>
                                 <progress value="22" max="100"></progress>
                        </li>
                    </ul>
                 </div>
            </div>
        </div>
        <!-- people page content ends -->
        <div class="content"></div>
        <div class="footer"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/vendor/backbone-min.js"></script>
        <script type="text/javascript" src="js/vendor/hammer.min.js"></script>
        <script type="text/javascript" src="js/people.follower.model.js"></script>
        <script type="text/javascript" src="js/people.follower.collection.js"></script>
        <script type="text/javascript" src="js/people.follower.view.js"></script>
        <script type="text/javascript">
            var event_manager = {};
            _.extend(event_manager, Backbone.Events);
            var followView = new FollowerPageView();
        </script>
        <script id="follow-template" type="text/x-handlebars-template">
            <li class="list-group-item">
                <img src="img/{{personAccId}}" width="50" height="50">
                {{personName}}
                <span class="pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" align="right"></span>
                </span>
                <progress value="{{percentDiff}}" max="100"></progress>
            </li>
        </script>
    </body>
</html>
