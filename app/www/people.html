<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/people.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />
        <title>People</title>
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                
                <div class="navbar-header">
                    <button type="button" id="store-link" class="btn btn-default navbar-btn">
                        <a href="home.html"><span class="glyphicon glyphicon-heart"></span></a>
                    </button>
                    <button type="button" id="people-link" class="btn btn-default navbar-btn">
                        <a href="people.html"><span class="glyphicon glyphicon-user"></span></a>
                    </button>
                    <button type="button" id="store-link" class="btn btn-default navbar-btn">
                        <a href="store.html"><span class="glyphicon glyphicon-home"></span></a>
                    </button>
                    
                    <a class="navbar-brand" href="#">Myntra Social</a>
                </div>
              </div><!-- /.container-fluid -->
            </nav>
        </div>

        <!-- Follow Feed page content begin -->
        <div class="content people">
            <div id="follow-page">
                <div class="text-left">
                    <!--<h2>Following</h2>-->
                    <ul class="list-unstyled list-group">
                    </ul>
                </div>
            </div>
            <div id="reco-page">
                <div class="text-left">
                    <h2>Recommended</h2>
                    <div class="row">
                        <input class="col-xs-8" id="search" name="search" type="text"/>
                        <input class="col-xs-4" id="search-submit" type="button" value="Search"/>
                    </div>
                    <ul class="list-unstyled list-group">
                    </ul>
                </div>
            </div>
        </div>
        <!-- End -->
        <!-- people page content ends -->
        <div class="content"></div>
        <div class="footer"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/vendor/backbone-min.js"></script>
        <script type="text/javascript" src="js/vendor/hammer.min.js"></script>
        <script type="text/javascript" src="js/people.follower.model.js"></script>
        <script type="text/javascript" src="js/people.follower.collection.js"></script>
        <script type="text/javascript" src="js/people.follower.view.js"></script>
        <script type="text/javascript" src="js/people.reco.model.js"></script>
        <script type="text/javascript" src="js/people.reco.collection.js"></script>
        <script type="text/javascript" src="js/people.reco.view.js"></script>
        
        <script type="text/javascript">
            var followView = new FollowerPageView();
            var recoView = new RecoPageView();
        </script>


        <script id="follow-template" type="text/x-handlebars-template">
            <li class="list-group-item">
                <img src="img/{{personAccId}}" width="50" height="50">
                {{personName}}
                <span class="pull-right">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true" align="right"></span>
                </span>
                <progress value="{{percentDiff}}" max="100"></progress>
            </li>
        </script>
        
        <script id="reco-template" type="text/x-handlebars-template">
            <li class="list-group-item">
                <img src="{{image}}" width="50" height="50">
                {{personName}}
                <span class="pull-right follow-button" data-id={{accountId}}>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" align="right"></span>
                </span>
                <progress value="{{percentDiff}}" max="100"></progress>
            </li>
        </script>
        
    </body>
</html>
